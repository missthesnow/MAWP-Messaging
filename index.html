<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MAWP Messaging</title>
    
    
  </head>  
  <body id="body">
    
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  
  <script src="firebase-config.js"></script>
  <script src="firebase-access.js"></script>
  <script src="segue.js"></script>
  <script src="login.js"></script>
  <script src="messages.js"></script>
  
  <script src="conversations.js"></script>
  <script>
  
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("body").innerHTML =
        this.responseText;
        checkForRememberMe()
      }
    };
    xhttp.open("GET", "login.html", true);
    xhttp.send();
  
    //localStorage.setItem("email", "testing.org")
    //localStorage.setItem("password", "testing123")
    
    
  
  </script>
  
</html>
